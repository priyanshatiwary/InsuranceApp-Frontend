<h2 mat-dialog-title>Delete Employee</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Employee ID<span>*</span></mat-label>
      <mat-select [(ngModel)]="selectedEmployeeId" [ngModelOptions]="{ standalone: true }" placeholder="Select Employee ID">
        <mat-option *ngFor="let id of employeeIds" [value]="id.employeeId">
          {{ id.employeeId }}-{{id.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form><br>
  <p>Are you sure you want to delete this Employee?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
