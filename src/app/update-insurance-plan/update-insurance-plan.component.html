<div class="container">
    <h2 mat-dialog-title>Update Insurance Plan</h2>
    <mat-dialog-content class="mat-typography">
        <select (change)="getSelectedPlan($event)">
            <option *ngFor="let insurancePlanId of insurancePlanData" value="{{insurancePlanId?.planId}}">{{insurancePlanId.planName}}</option>
        </select>
        <form [formGroup]="updateInsurancePlan" (ngSubmit)="updateInsurancePlanData(updateInsurancePlan.value)" class="example-form">
            <input class="form-control" type="number" formControlName="planId" [(ngModel)]="plan.planId"  placeholder="Plan ID"><br>
            <input class="form-control" type="name" formControlName="planName" [(ngModel)]="plan.planName" placeholder="Plan Name"><br>
            
            <input class="form-check-input" type="radio" formControlName="isActive" value="true" checked>&nbsp;True&nbsp;
            <input class="form-check-input" type="radio" formControlName="isActive" value="false">&nbsp;False<br><br>
            
            <button>Update</button>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <!-- <button mat-raised-button color="primary">Save</button> -->

    </mat-dialog-actions>
</div>
