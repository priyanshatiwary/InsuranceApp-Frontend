<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome View Payments </span>
    <span class="example-spacer"></span>
    <!-- <button mat-raised-button (click)="openAddAgentDialog()" color="accent">Add Agent</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateAgentDialog()" color="accent">Update Agent </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openAgentPlanDialog()" color="accent">Delete Agent </button>
    &nbsp;&nbsp; -->
</mat-toolbar>
<div class="container"><br>
    <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> View Payments</h1>
    <div style="float: left; width: 45%;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Payment Id</th><br><br>
                    <th>Payment Type</th><br><br>
                    <th>Amount</th><br><br>
                    <th>Date</th><br><br>
                    <th>Tax</th><br><br>
                    <th>Total Payment</th><br><br>

                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payData">
                    <td>{{ payment.paymentId }}</td><br>
                    <td>{{ payment.paymentType }}</td><br>
                    <td>{{ payment.amount }}</td><br>
                    <td>{{ payment.date }}</td><br>
                    <td>{{ payment.tax }}</td><br>
                    <td>{{ payment.totalPayment }}</td><br>

                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
