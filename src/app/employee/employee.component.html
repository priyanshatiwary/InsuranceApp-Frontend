<router-outlet></router-outlet>

<app-navbar-for-emp></app-navbar-for-emp>

<div class="dashboard-container">
  <h2>Welcome {{employeeName}} to Employee Dashboard</h2>
  <div class="dashboard-content">
    <div class="dashboard-box" (click)="navigateTo('manage-profile')">
      <img src="assets/manageProfile.jpeg" alt="Manage Profile" height="200" width="200">
      <h3>Manage Profile</h3>
    </div>
    <div class="dashboard-box" (click)="navigateTo('manage-agent')">
      <img src="assets/agent.jpg" alt="Manage Agent" height="200" width="200">
      <h3>Manage Agent</h3>
    </div>
    <div class="dashboard-box" (click)="openCustomer()">
      <img src="assets/customers.jpg" alt="Manage Customer" height="200" width="200">
      <h3>Manage Customer</h3>
    </div>

    <div class="dashboard-box" (click)="navigateTo('manage-document')">
      <img src="assets/manageDocument.jpg" alt="Manage Document" height="200" width="200">
      <h3>Manage Document</h3>
    </div>
  </div>
</div>
<app-footer></app-footer>
