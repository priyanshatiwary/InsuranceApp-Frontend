<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Manage Insurance scheme </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddInsuranceSchemeDialog()" color="accent">Add Insurance Scheme</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateInsuranceSchemeDialog()" color="accent">Update Insurance Scheme </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteInsuranceSchemeDialog()" color="accent">Delete Insurance Scheme </button>
    &nbsp;&nbsp;
</mat-toolbar>

<div class="container"><br>
    <!-- <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> Manage Insurance Scheme</h1>
     -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Insurance Scheme Table Columns -->

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let scheme">
        {{ column === 'isActive' ? (scheme[column] ? 'Yes' : 'No') : scheme[column] }}
    </td>
    </ng-container>


      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <br>

    <!-- Paginator -->
<mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>

</div>
