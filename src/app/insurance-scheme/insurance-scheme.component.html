<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Insurance Scheme </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddInsuranceSchemeDialog()" color="accent">Add Insurance Scheme</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateInsuranceSchemeDialog()" color="accent">Update Insurance Scheme</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteInsuranceSchemeDialog()" color="accent">Delete Insurance Scheme</button>
    &nbsp;&nbsp;
</mat-toolbar>

<div class="container"><br>
    <h1 class="display-7" style="font-family: Georgia, 'Times New Roman', Times, serif;">Insurance Scheme Information
    </h1>
    <div style="float: left; width: 45%;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Scheme Id</th><br><br>
                    <th>Scheme Name</th><br><br>
                    <th>Plan Id</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insurance of insuranceData">
                    <td>{{ insurance.schemeId }}</td><br>
                    <td>{{ insurance.schemeName }}</td><br>
                    <td>{{ insurance.planId }}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
