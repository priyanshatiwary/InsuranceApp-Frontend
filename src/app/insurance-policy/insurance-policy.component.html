<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Insurance Policy </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddInsurancePolicyDialog()" color="accent">Add Insurance Policy</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateInsurancePolicyDialog()" color="accent">Update Insurance Policy</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteInsurancePolicyDialog()" color="accent">Delete Insurance Policy</button>
    &nbsp;&nbsp;
</mat-toolbar>
<div class="container"><br>
    <!-- <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Insurance Policy Information</h1> -->

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Insurance Policy Table Columns -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </mat-header-cell>
            <mat-cell *matCellDef="let insurance">
                {{ column === 'isActive' ? (insurance[column] ? 'Yes' : 'No') : insurance[column] }}
            </mat-cell>
        </ng-container>

        <!-- Header Row -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <!-- Data Rows -->
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <br>

    <!-- Paginator -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
