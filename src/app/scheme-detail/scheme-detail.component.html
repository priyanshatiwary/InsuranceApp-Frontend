<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Scheme Details </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddSchemeDetailDialog()" color="accent">Add Scheme Detail</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateSchemeDetailDialog()" color="accent">Update Scheme Detail</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteSchemeDetailDialog()" color="accent">Delete Scheme Detail</button>
    &nbsp;&nbsp;
</mat-toolbar>

<div class="container"><br>
    <!-- <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> Scheme Detail Data</h1>
     -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Scheme Detail Table Columns -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </mat-header-cell>
            <mat-cell *matCellDef="let detail">
                {{ column === 'isActive' ? (detail[column] ? 'Yes' : 'No') : detail[column] }}
            </mat-cell>
        </ng-container>

        <!-- Header Row -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <!-- Data Rows -->
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <br>

    <!-- Paginator -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
