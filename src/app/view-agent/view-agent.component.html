<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to view Agent </span>
    <span class="example-spacer"></span>

</mat-toolbar>
<div class="container">
    <br>
    <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">View Agent</h1>
    <div style="overflow-x:auto;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Agent Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Qualification</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Commission Earned</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agent of agentData">
                    <td>{{ agent.agentId }}</td>
                    <td>{{ agent.firstName }}</td>
                    <td>{{ agent.lastName }}</td>
                    <td>{{ agent.qualification }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.mobileNo }}</td>
                    <td>{{ agent.commissionEarned }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
