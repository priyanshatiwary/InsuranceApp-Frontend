<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome View Claim </span>
    <span class="example-spacer"></span>
    <!-- <button mat-raised-button (click)="openAddAgentDialog()" color="accent">Add Agent</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateAgentDialog()" color="accent">Update Agent </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openAgentPlanDialog()" color="accent">Delete Agent </button>
    &nbsp;&nbsp; -->
</mat-toolbar>
<div class="container"><br>
    <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> View Claim</h1>
    <div style="float: left; width: 100%;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Claim Id</th><br><br>
                    <th>Claim Amount</th><br><br>
                    <th>Bank Account Number</th><br><br>
                    <th>Bank IFSC Code</th><br><br>
                    <th>Date</th><br><br>
                    <th>Status</th><br><br>
                    <th>Policy Number</th><br><br>

                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let claim of claimData">
                    <td>{{ claim.claimId }}</td><br>
                    <td>{{ claim.claimAmount }}</td><br>
                    <td>{{ claim.bankAccountNumber }}</td><br>
                    <td>{{ claim.bankIfscCode }}</td><br>
                    <td>{{ claim.date }}</td><br>
                    <td>{{ claim.status }}</td><br>
                    <td>{{ claim.policyNo }}</td><br>

                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
