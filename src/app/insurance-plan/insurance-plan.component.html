<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Insurance Plan </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddInsurancePlanDialog()" color="accent">Add Insurance Plan</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateInsurancePlanDialog()" color="accent">Update Insurance Plan</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteInsurancePlanDialog()" color="accent">Delete Insurance Plan</button>
    &nbsp;&nbsp;
</mat-toolbar>
<div class="container"><br>
    <!-- <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Insurance Plan Information</h1> -->
    <div style="float: left; width: 70%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Insurance Plan Table Columns -->
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
                <td mat-cell *matCellDef="let insurance">
                    {{ column === 'isActive' ? (insurance[column] ? 'Yes' : 'No') : insurance[column] }}
                </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <br>

        <!-- Paginator -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
