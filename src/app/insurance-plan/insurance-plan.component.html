<app-logout-navigation></app-logout-navigation>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Insurance Plan </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddInsurancePlanDialog()" color="accent">Add Insurance Plan</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateInsurancePlanDialog()" color="accent">Update Insurance Plan</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openDeleteInsurancePlanDialog()" color="accent">Delete Insurance Plan</button>
    &nbsp;&nbsp;
</mat-toolbar>
<div class="container"><br>
    <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Insurance Plan Information</h1>
    <div style="float: left; width: 45%;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Plan Id</th><br><br>
                    <th>Plan Name</th><br><br>
                    <th>Status</th><br><br>
                    <th>Scheme Id</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insurance of insurancePlanData">
                    <td>{{ insurance.planId }}</td><br>
                    <td>{{ insurance.planName }}</td><br>
                    <td>{{ insurance.isActive }}</td><br>
                    <td>{{ insurance.schemeId }}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
