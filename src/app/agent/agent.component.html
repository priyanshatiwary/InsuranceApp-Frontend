<div *ngIf="isAdmin()">
    <app-admin-navbar></app-admin-navbar>
</div>
<div *ngIf="!isAdmin()">
    <app-navbar-for-emp></app-navbar-for-emp>
</div>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Manage Agent </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddAgentDialog()" color="accent">Add Agent</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateAgentDialog()" color="accent">Update Agent </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openAgentPlanDialog()" color="accent">Delete Agent </button>
    &nbsp;&nbsp;
</mat-toolbar>

<div class="container"><br>
    <!-- <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> Manage Agent</h1> -->
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Agent Table Columns -->

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let agent">
        {{ column === 'isActive' ? (agent[column] ? 'Yes' : 'No') : agent[column] }}
    </td>
    </ng-container>


      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
<br>
    <!-- Paginator -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
