<app-admin-navbar></app-admin-navbar>
<router-outlet></router-outlet>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<br><br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Welcome to Manage Agent </span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddAgentDialog()" color="accent">Add Agent</button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openUpdateAgentDialog()" color="accent">Update Agent </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="openAgentPlanDialog()" color="accent">Delete Agent </button>
    &nbsp;&nbsp;
</mat-toolbar>
<div class="container"><br>
    <h1 class="display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;"> Manage Agent</h1>
    <div style="float: left; width: 100%;">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Agent Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Qualification</th>
                    <th>Email</th>
                    <th>MobileNo</th>
                    <th>CommissionEarned</th>
                    <!-- <th>Actions</th> -->
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agent of agentData">
                    <td>{{ agent.agentId }}</td>
                    <td>{{ agent.firstName }}</td>
                    <td>{{ agent.lastName }}</td>
                    <td>{{ agent.qualification }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.mobileNo }}</td>
                    <td>{{ agent.commissionEarned }}</td>
                    <!-- <td>
                        <button mat-icon-button (click)="editAgent(agent)" aria-label="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteAgent(agent)" aria-label="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
