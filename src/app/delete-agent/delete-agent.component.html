<h2 mat-dialog-title>Delete Agent</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Agent ID</mat-label>
      <mat-select [(ngModel)]="selectedAgentId" [ngModelOptions]="{ standalone: true }" placeholder="Select Agent ID">
        <mat-option *ngFor="let id of agentIds" [value]="id.agentId">
          {{ id.agentId }} - {{ id.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form><br>
  <p>Are you sure you want to delete this Employee?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
