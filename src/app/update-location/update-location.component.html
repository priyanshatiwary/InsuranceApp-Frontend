<div class="container">
    <h2 mat-dialog-title>Update Location</h2>
    <mat-dialog-content class="mat-typography">
        <select (change)="getSelectedLocation($event)">
            <option *ngFor="let id of locData" value="{{id?.id}}">{{id.id}}</option>
        </select>
        <form [formGroup]="locform" (ngSubmit)="editLoc(locform.value)" class="example-form">
            Location Id: <input class="form-control" type="number" placeholder=" Location id" formControlName="id" [(ngModel)]="location.id">
            <span *ngIf="locationIdValidator && locationIdValidator.invalid && locationIdValidator.touched">
                Please enter valid location id</span>
            <br>
            State :
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Select State</mat-label>
                <mat-select formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state">
                        {{ state }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span *ngIf="stateValidator && stateValidator.invalid && stateValidator.touched">
                Please select a state
            </span>
            <br><br>

            City :
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Select City</mat-label>
                <mat-select formControlName="city">
                    <mat-option *ngFor="let city of cities" [value]="city">
                        {{ city }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span *ngIf="cityValidator && cityValidator.invalid && cityValidator.touched">
                Please select a city
            </span>
            <br><br>
            Is Active :&nbsp;&nbsp;<input class="form-check-input" type="checkbox" formControlName="isActive">
            <span *ngIf="isActiveValidator && isActiveValidator.invalid && isActiveValidator.touched">
                please check the box</span>
            <br><br>

            <button mat-raised-button color="warn" type="submit">Update</button>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <!-- <button mat-raised-button color="primary">Save</button> -->

    </mat-dialog-actions>
</div>
