<h2 mat-dialog-title>Delete Customer</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Customer ID<span>*</span></mat-label>
      <mat-select [(ngModel)]="selectedCustomerId" [ngModelOptions]="{ standalone: true }" placeholder="Select Customer ID">
        <mat-option *ngFor="let id of customerIds" [value]="id.customerId">
          {{ id.customerId }} - {{ id.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form><br>
  <p>Are you sure you want to delete this Customer?</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
