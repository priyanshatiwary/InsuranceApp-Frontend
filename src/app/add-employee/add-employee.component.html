<div class="container">
    <h2 mat-dialog-title>Add Employee</h2>
    <mat-dialog-content class="mat-typography">
        <br>
        <form [formGroup]="signupEmpForm" (ngSubmit)="createEmp(signupEmpForm.value)" class="example-form">
            <label for="firstName">First Name <span>*</span>:</label>
            <input class="form-control" type="text" placeholder="Enter first name" formControlName="firstName">
            <span *ngIf="firstNameValidator && firstNameValidator.invalid && firstNameValidator.touched">
                Please enter valid first name
            </span>
            <br><br>
            <label for="lastName">Last Name <span>*</span>:</label>
            <input class="form-control" type="text" placeholder="Enter last name" formControlName="lastName">
            <span *ngIf="lastNameValidator && lastNameValidator.invalid && lastNameValidator.touched">
                please enter valid last name
            </span>
            <br><br>

            <label for="email">Email Id <span>*</span>:</label>
            <input class="form-control" type="email" placeholder="Enter email address" formControlName="email">
            <span *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched">
                Please enter valid emailId
            </span>
            <br><br>

            <label for="mobileNo">Mobile Number <span>*</span>:</label>
            <input class="form-control" type="text" placeholder="Enter phone no." formControlName="mobileNo">
            <span *ngIf="mobileNoValidator && mobileNoValidator.invalid && mobileNoValidator.touched">
                Please enter valid mobile number
            </span>
            <br><br>

            <mat-form-field class="example-full-width">
                <mat-label>Select User Name</mat-label>
                <mat-select formControlName="userId" type="number">
                    <mat-option *ngFor="let user of userLists" [value]="user.userId">
                        {{ user.userName }}
                    </mat-option>
                </mat-select>
                <span *ngIf="userIdValidator && userIdValidator.invalid && userIdValidator.touched">This filed is required</span>
            </mat-form-field><br>

            <label for="salary"> Salary <span>*</span>:</label>
            <input class="form-control" type="number" placeholder="Enter salary" formControlName="salary">
            <span *ngIf="salaryValidator && salaryValidator.invalid && salaryValidator.touched">
                Please enter proper salary value
            </span>
            <br><br>

            <label for="isActive">Is Active:</label>
            <input class="form-check-input"  type="checkbox" formControlName="isActive">
            <span *ngIf="isActiveValidator && isActiveValidator.invalid && isActiveValidator.touched">
                Please select checkbox
            </span>
            <br><br>

            <button mat-raised-button color="warn" type="submit">Submit</button>

        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <!-- <button mat-raised-button color="primary" [disabled]="signupEmpForm.invalid">Save</button> -->
    </mat-dialog-actions>
</div>
