<div class="container">
    <h2 mat-dialog-title>Update Insurance Scheme</h2>
    <mat-dialog-content class="mat-typography">
        <select (change)="getSelectedScheme($event)">
            <option *ngFor="let insuranceSchemeId of insuranceSchemeData" value="{{insuranceSchemeId?.schemeId}}">{{insuranceSchemeId.schemeName}}</option>
        </select>
        <form [formGroup]="updateInsuranceScheme" (ngSubmit)="updateInsuranceSchemeData(updateInsuranceScheme.value)" class="example-form">

            <input class="form-control" type="hidden" formControlName="schemeId" [(ngModel)]="scheme.schemeId"  placeholder="Scheme ID"><br>

            <mat-form-field class="example-full-width">
                <mat-label>Select Plan</mat-label>
                <mat-select formControlName="planId" [(ngModel)]="scheme.planName">
                    <mat-option *ngFor="let plan of planList" [value]="plan.planId" >
                        {{ plan.planName }}
                    </mat-option>
                </mat-select>
                <span *ngIf="schemeNameValid && schemeNameValid.invalid && schemeNameValid.touched">
                    Please select plan name
                </span>
            </mat-form-field><br>

            Scheme Name<span>*</span>:<input class="form-control" type="name" formControlName="schemeName" [(ngModel)]="scheme.schemeName" placeholder="SchemeName">
            <span *ngIf="schemeNameValid && schemeNameValid.invalid && schemeNameValid.touched">
                This field is required</span><br><br>
            
            Is Active:<input class="form-check-input" type="radio" formControlName="isActive" value="true" checked>&nbsp;True&nbsp;
            <input class="form-check-input" type="radio" formControlName="isActive" value="false">&nbsp;False<br><br>
            
            <button>Update</button>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <!-- <button mat-raised-button color="primary">Save</button> -->

    </mat-dialog-actions>
</div>
