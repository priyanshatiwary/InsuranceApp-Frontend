<div>
    <h2 mat-dialog-title>Delete Insurance Scheme</h2>
    <mat-dialog-content class="mat-typography">
        <br>    
        <select (change)="getSelectedValue($event)">
            <option *ngFor="let insuranceSchemeId of insuranceSchemeData" value="{{insuranceSchemeId?.schemeId}}">{{insuranceSchemeId.schemeName}}</option>
        </select>
        <form [formGroup]="deleteInsuranceScheme" (ngSubmit)="deleteInsuranceSchemeData(deleteInsuranceScheme.value)" class="example-form">
            <input class="form-control" type="hidden" formControlName="schemeId" [(ngModel)]="scheme.schemeId" placeholder="schemeId"><br>

            Scheme Name <span>*</span>:<input class="form-control" type="name" formControlName="schemeName" [(ngModel)]="scheme.schemeName" placeholder="Scheme Name"><br>
            
            Plan Name<span>*</span>:<input class="form-control" type="text" formControlName="planName" [(ngModel)]="scheme.planName" placeholder="Plan Name "><br>
            <!-- <input class="form-check-input" type="radio" formControlName="isActive" value="true" checked>&nbsp;True&nbsp;
            <input class="form-check-input" type="radio" formControlName="isActive" value="false">&nbsp;False<br><br> -->
            <button mat-raised-button color="red">Delete</button>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'" style="padding: 30px;">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <!-- <button mat-raised-button color="primary">Save</button> -->

    </mat-dialog-actions>
</div>
