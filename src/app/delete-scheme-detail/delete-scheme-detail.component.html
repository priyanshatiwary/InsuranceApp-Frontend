<h2 mat-dialog-title>Delete Scheme Detail</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Scheme Detail ID</mat-label>
      <mat-select [(ngModel)]="selectedDetailId" [ngModelOptions]="{ standalone: true }" placeholder="Select Detail ID">
        <mat-option *ngFor="let id of detailIds" [value]="id.detailId">
          {{ id.detailId }}-{{id.schemeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form><br>
  <p>Are you sure you want to delete this Employee?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
